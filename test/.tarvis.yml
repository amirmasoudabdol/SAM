#########################
# project configuration #
#########################

# C++ project
language: cpp

sudo: required
group: edge

################
# build matrix #
################

matrix:
  include:
  
  - os: osx
    osx_image: xcode10.1



################
# build script #
################

  # get CMake
  - |
     if [[ (-x $(which brew)) ]]; then
       brew update
       brew install cmake, boost, armadillo
       brew upgrade cmake
       cmake --version
     fi

  # show OS/compiler version
  - uname -a
  - $CXX --version

  # compile and execute unit tests
  - mkdir -p build && cd build
  - cmake -DENABLE_TESTS=ON ..
  - cmake --build . --config Release
  - ctest -C Release -V -j
  - cd ..